<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sultan Portfolio</title>
  <style>
    :root {
      --bg: #FDF9F2; /* Cosmic Latte */
      --panel: #2C2C2C; /* Dark Gray Panel */
      --mauve: #8A6E7B; /* Old Mauve */
      --text-light: #FFFFFF;
      --text-dark: #333333;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg);
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      overflow: hidden; /* Prevents scrolling for the app-like feel */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Main Container with Rounded Corners and Shadow */
    .app-container {
      width: 90%;
      max-width: 1200px;
      height: 90vh;
      background-color: var(--panel);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }

    /* SF Background Watermark */
    .app-container::before {
      content: 'SF';
      position: absolute;
      font-size: 50vh;
      font-weight: 900;
      color: rgba(255,255,255,0.03);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 0;
    }

    /* Header */
    .header {
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      z-index: 10;
    }

    .logo {
      color: var(--text-light);
      font-weight: bold;
      font-size: 24px;
    }

    .nav-tabs {
      display: flex;
      gap: 15px;
    }

    .tab {
      background: none;
      border: none;
      color: rgba(255,255,255,0.6);
      cursor: pointer;
      font-size: 14px;
      padding: 5px 10px;
      transition: color 0.3s;
    }

    .tab:hover, .tab.active {
      color: var(--text-light);
      border-bottom: 2px solid var(--mauve);
    }

    .connect-btn {
      background-color: var(--mauve);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
    }

    /* Content Area */
    .content {
      flex: 1;
      padding: 40px;
      z-index: 10;
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }

    .case-title {
      font-size: 48px;
      margin-bottom: 10px;
    }

    .case-subtitle {
      color: var(--mauve);
      font-size: 18px;
      margin-bottom: 40px;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 20px;
      margin-bottom: 40px;
    }

    .card {
      background-color: rgba(255,255,255,0.05);
      border-radius: 10px;
      padding: 20px;
    }

    .card-title {
      color: var(--mauve);
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .card-content {
      font-size: 14px;
      line-height: 1.6;
      color: rgba(255,255,255,0.8);
    }
    
    .stats-row {
      display: flex;
      justify-content: space-between;
      margin-top: auto;
      padding-top: 20px;
      border-top: 1px solid rgba(255,255,255,0.1);
    }
    
    .stat-item {
      text-align: center;
    }
    
    .stat-value {
      font-size: 24px;
      font-weight: bold;
      color: var(--mauve);
    }
    
    .stat-label {
      font-size: 12px;
      color: rgba(255,255,255,0.6);
    }

  </style>
</head>
<body>

  <div class="app-container">
    <div class="header">
      <div class="logo">S.F</div>
      <div class="nav-tabs">
        <button class="tab active" onclick="showCase('alaan')">Alaan</button>
        <button class="tab" onclick="showCase('zid')">Zid</button>
        <button class="tab" onclick="showCase('amazon')">Amazon</button>
      </div>
      <button class="connect-btn">Connect</button>
    </div>

    <div class="content" id="caseContent">
      </div>
  </div>

  <script>
    const caseData = {
      alaan: {
        title: "Alaan Pay",
        subtitle: "FinTech · KSA",
        context: "The only Saudi on ground during market launch. Competitors targeting warm leads.",
        intervention: "Localized details (Riyal symbol), automated WhatsApp notifications.",
        outcome: "100% card activation, 57% lead conversion.",
        stats: { val1: "100%", label1: "Activation", val2: "57%", label2: "Conversion" }
      },
      zid: {
        title: "Zid Platform",
        subtitle: "eCommerce · KSA",
        context: "High merchant churn rate without clear analytics on why they were leaving.",
        intervention: "Implemented heatmaps to find friction points and revamped onboarding.",
        outcome: "-17% merchant churn in 45 days.",
        stats: { val1: "-17%", label1: "Churn", val2: "45 Days", label2: "Fix Time" }
      },
      amazon: {
        title: "Amazon Global Ops",
        subtitle: "Operations · KSA",
        context: "Dense guides customers weren't reading, leading to high support tickets.",
        intervention: "Replaced text guides with short instructional videos and RCA workshops.",
        outcome: "-25% issue resolution time.",
        stats: { val1: "-25%", label1: "Resolution", val2: "100%", label2: "Efficiency" }
      }
    };

    function showCase(caseKey) {
      const data = caseData[caseKey];
      const contentArea = document.getElementById('caseContent');
      
      // Update active tab styling
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      event.target.classList.add('active');

      // Swap content
      contentArea.innerHTML = `
        <h1 class="case-title">${data.title}</h1>
        <p class="case-subtitle">${data.subtitle}</p>
        
        <div class="grid">
          <div class="card">
            <div class="card-title">Context</div>
            <div class="card-content">${data.context}</div>
          </div>
          <div class="card">
            <div class="card-title">Intervention</div>
            <div class="card-content">${data.intervention}</div>
          </div>
          <div class="card">
            <div class="card-title">Outcome</div>
            <div class="card-content">${data.outcome}</div>
          </div>
        </div>

        <div class="stats-row">
            <div class="stat-item">
                <div class="stat-value">${data.stats.val1}</div>
                <div class="stat-label">${data.stats.label1}</div>
            </div>
            <div class="stat-item">
                <div class="stat-value">${data.stats.val2}</div>
                <div class="stat-label">${data.stats.label2}</div>
            </div>
        </div>
      `;
    }

    // Load initial case
    showCase('alaan');
  </script>

</body>
</html>
